<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Artist details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done()">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input text="text" [(ngModel)]="artist.description"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button color="primary" round>Save</button>
  </div>
</ion-content>
